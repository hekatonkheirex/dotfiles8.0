[global/wm]
margin-bottom = 0
margin-top = 0

; include-file = ~/.config/polybar/gruvbox.ini
; include-file = ~/.config/polybar/nord.ini
#include-file = ~/.config/polybar/onedark.ini
#include-file = ~/.config/polybar/dracula.ini
#include-file = ~/.config/polybar/outrun.ini
#include-file = ~/.config/polybar/tokyo-night.ini
#include-file = ~/.config/polybar/solarized.ini
#include-file = ~/.config/polybar/sonokai.ini
; include-file = ~/.config/polybar/everforest.ini
; include-file = ~/.config/polybar/horizon.ini
; include-file = ~/.config/polybar/catppuccin.ini
; include-file = ~/.config/polybar/rosepine.ini
#include-file = ~/.config/polybar/rosepinemoon.ini
; include-file = ~/.config/polybar/rosepinedawn.ini
include-file = ~/.config/polybar/hackthebox.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/user_modules.ini
include-file = ~/.config/polybar/glyphs.ini

[bar/base]
override-redirect = true
height = 30
width = 100%
offset-x = 0
offset-y = 0
background = ${color.bg0}
wm-restack = bspwm
border-size = 3
border-color = ${color.bg0}
line-size = 2
line-color = ${color.green}
#fixed-center = false
radius-top = 0
radius-bottom = 0
tray-position = right
#tray-detached = false
#tray-offset-x = 0
tray-background = ${color.bg0}
tray-padding = 1
bottom = false
enable-ipc = true

#font-0 = "Recursive Sans Casual Static:style=Bold:size=12;1"
#font-0 = "Cartograph CF:size=11;1"
; font-0 = "InputMono:style=Bold:size=11;2"
; font-0 = "Hack Nerd Font:style=Bold:size=11;3"
font-0 = "JetBrains Mono Nerd Font:style=Bold:size=11;3"
font-1 = "Material Design Icons:size=15;2"
font-2 = "Feather:size=14;3"
font-3 = "Weather Icons:size=14;2"
font-4 = "Source Han Sans JP:style=Bold:size=12;1"
#font-4 = "Stick:style=Bold:size=12;1"
font-5 = "Noto Color Emoji:scale=9;2"
; font-6 = "Iosevka Nerd Font:size=16;4"

modules-left = bspwm
modules-center = weathernew
modules-right = previous playpause next spotify sep pulseaudio cal

scroll-down = bspwm-wsprev

[settings]
screenchange-reload = true
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
